
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-prometheus-to-cosmolet
  namespace: kube-system
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: cosmolet
  policyTypes: ["Ingress"]
  ingress:
    - from:
        - namespaceSelector: { matchLabels: { name: observability } }
          podSelector: { matchLabels: { app.kubernetes.io/name: prometheus } }
      ports:
        - port: 8080
          protocol: TCP
